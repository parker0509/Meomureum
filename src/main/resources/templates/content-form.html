<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 500px;
}

h1 {
    font-size: 24px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, select, textarea {
    width: 90%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
    height: 100px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>



<div class="container">
    <h1>새 글 작성</h1>
    <form th:action="@{/api/contents/new}" method="post" enctype="multipart/form-data">
        <!-- 카테고리 선택 -->
        <div>
            <label for="category">카테고리:</label>
            <select id="category" name="category" required>
                <option value="일반">일반</option>
                <option value="타겟">타겟</option>
                <option value="공식">공식</option>
                <option value="팁">팁</option>
                <option value="정보">정보</option>
                <option value="똑똑창">똑똑창</option>
            </select>
        </div>

        <!-- 제목 입력 -->
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <!-- 설명 입력 -->
        <div>
            <label for="description">설명:</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <!-- 위치 입력 -->
        <div>
            <label for="location">태그:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <!-- 파일 업로드 (이미지, 동영상) -->
        <div>
            <label for="image">이미지 업로드:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div>
            <label for="video">동영상 업로드:</label>
            <input type="file" id="video" name="video" accept="video/*">
        </div>

        <!-- 저장하기 버튼 -->
        <div>
            <button type="submit">저장하기</button>
        </div>
    </form>
</div>
</body>
</html>
