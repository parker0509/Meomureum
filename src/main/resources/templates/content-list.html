<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직거래 - 방있음</title>
    <link rel="stylesheet" href="/css/content/styles.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <!-- 로그인된 사용자만 환영 메시지와 로그아웃 버튼을 표시 -->
        <div th:if="${username != null}">
            <div class="container">
                <div class="welcome-message">
                    <p>환영합니다, <span th:text="${username}"></span>님!</p>
                </div>

                <!-- 로그아웃 버튼 -->
                <a href="/logout" class="logout-btn">로그아웃</a>
            </div>
        </div>

        <h1>어떤 직거래를 할까요?</h1>
        <div class="tabs">
            <a href="index.html" class="active">방있음</a>
            <a href="want-room.html">방구함</a>
        </div>
    </div>

    <!-- 필터 -->
    <div class="filters">
        <select>
            <option>서울</option>
            <option>전체</option>
        </select>
        <select>
            <option>매물유형</option>
        </select>
    </div>

    <!-- 내용 리스트 -->
    <div class="content-list">
        <div th:each="content : ${content}">
            <div class="content-card">
                <h3 th:text="${content.title}">타이틀</h3>
                <p th:text="${content.description}">설명</p></div>
        </div>
    </div>

    <!-- 알림 버튼 -->
    <div class="alert-button">알림받기 0</div>

    <!-- 추가 버튼 -->
    <a href="/api/contents/content-form">
        <button class="add-button">+</button>
    </a>

</div>
