<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직거래 - 방있음</title>
    <link rel="stylesheet" href="/css/content/styles.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <h1>어떤 직거래를 할까요?</h1>
        <div class="tabs">
            <a href="index.html" class="active">방있음</a>
            <a href="want-room.html">방구함</a>
        </div>
    </div>

    <!-- 필터 -->
    <div class="filters">
        <select>
            <option>서울</option>
            <option>전체</option>
        </select>
        <select>
            <option>매물유형</option>
        </select>
    </div>

    <!-- 카드 리스트 -->
    <div class="card-list">
        <div class="card">
            <img src="https://via.placeholder.com/70" alt="방 사진">
            <div class="card-info">
                <h3>길음역, 여성전용 쉐어하우스</h3>
                <p>보 150 / 월 50</p>
                <div class="meta">2시간 전</div>
            </div>
        </div>
    </div>

    <!-- 알림 버튼 -->
    <div class="alert-button">알림받기 0</div>

    <!-- 추가 버튼 -->
    <button class="add-button">+</button>
</div>

</html>
