<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 상세</title>
    <link rel="stylesheet" href="/css/content/styles.css">
</head>
<body>

<div class="container">
    <header class="header">
        <nav class="navbar">
            <div class="brand">머무름</div>
        </nav>
    </header>
</div>


<div class="container">
    <!-- 콘텐츠 상세 -->
    <div class="content-detail-container">
        <div class="content-detail">
            <h1 th:text="${content.title}">콘텐츠 제목</h1>
            <p th:text="${content.description}">콘텐츠 설명</p>
            <div th:text="${content.content}">콘텐츠 본문</div>
        </div>
        <!-- 뒤로가기 버튼 -->
        <a href="#" onclick="history.back()">뒤로가기</a>
    </div>

    <!-- 댓글 섹션 -->
    <div class="comments-section">
        <h2>댓글</h2>

        <!-- 예시 댓글 -->
        <div class="comment">
            <p>이 콘텐츠 정말 유익했어요! 감사합니다.</p>
            <div class="comment-author">- 사용자1</div>
        </div>

        <div class="comment">
            <p>좋은 정보 감사합니다. 잘 읽었습니다!</p>
            <div class="comment-author">- 사용자2</div>
        </div>

        <!-- 댓글 목록 -->
        <div th:each="comment : ${content.comments}">
          닉네임:  <p th:text="${comment.name}"></p>
            <p th:text="${comment.description}"></p>
        </div>
    </div>

        <!-- 댓글 작성 폼 -->
        <div class="comment-form">
            <h3>댓글 남기기</h3>
            <form action="/api/comment" method="POST">
                <input type="hidden" name="contentId" th:value="${content.id}">
                <input type="text" name="name" placeholder="이름" required>
                <textarea name="description" placeholder="댓글을 남겨주세요" required></textarea>
                <button type="submit">댓글 작성</button>
            </form>
        </div>
    </div>

    <!-- 추가 버튼 -->
    <button class="add-button">
        +
    </button>
</div>

</body>
</html>
