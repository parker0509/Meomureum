<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머무름 - 홈</title>
    <link rel="stylesheet" href="/css/home/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">

</head>

<script>

    document.querySelectorAll('.icon-item').forEach(item => {
        item.addEventListener('click', () => {
            const link = item.querySelector('a');
            if (link) {
                window.location.href = link.href;
            }
        });
    });
</script>
<body>

<div class="container">
    <header class="header">
        <nav class="navbar">
            <div class="brand">
                <a href="/"> ← </a>
            </div>
            <div class="menu">
                <!--추가 예정 부분-->
            </div>
        </nav>
    </header>
</div>
<div class="container mt-5">
    <h3 class="new-rooms-title">  원룸 텔</h3>
    <h5 class="new-rooms-subtitle"></h5>
</div>
<p></p>
<p></p>

<!-- message가 존재하면 표시 -->
<div th:if="${message}">
    <p th:text="${message}" style="color: red; font-weight: bold;"></p>
</div>


<div class="container">
    <div class="room-container">
        <div class="room-card" th:each="room : ${rooms}">
            <a th:href="@{/api/room/{id}(id=${room.id})}">
                <div class="room-card-image">
                    <img th:src="@{${room.roomImageUri}}" alt="Room Image" class="img-fluid">
                </div>
                <div class="room-card-content">
                    <h5 class="room-card-title" th:text="${room.roomName}">방 이름</h5>
                    <p class="room-card-price" th:text="|${#numbers.formatInteger(room.rentalPrice, 3 , 'COMMA')}|+원">가격</p>
                </div>
            </a>
        </div>
    </div>
</div>


</body>
<footer class="footer">
    <nav>
        <a href="/">홈</a>
        <a href="/api/room/map">지도</a>
        <a href="#">피드</a>
        <a href="#">더보기</a>
    </nav>
</footer>

</html>
