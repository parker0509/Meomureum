<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머무름 - 홈</title>
    <link rel="stylesheet" href="/css/home/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">

</head>

<script>

    document.querySelectorAll('.icon-item').forEach(item => {
        item.addEventListener('click', () => {
            const link = item.querySelector('a');
            if (link) {
                window.location.href = link.href;
            }
        });
    });
</script>
<body>

<div class="container">
    <header class="header">
        <nav class="navbar">
            <div class="brand">
                <a href="/"> ← </a>
            </div>
            <div class="menu">
                <a href="/api/login"> 🗺️ </a>
                <a href="/api/login"> 📅 </a>
            </div>
        </nav>
    </header>
    <!-- 로그인된 사용자만 환영 메시지와 로그아웃 버튼을 표시 -->
    <div th:if="${userName != null}">
        <div class="container">
            <div class="welcome-message">
                <p>환영합니다, <span th:text="${userName}"></span>님!</p>
            </div>

            <!-- 로그아웃 버튼 -->
            <a href="/logout" class="logout-btn">로그아웃</a>
        </div>
    </div>
</div>
<div class="container mt-5">
    <h3 class="new-rooms-title">  🔥직구🔥 </h3>
    <h5 class="new-rooms-subtitle"></h5>
</div>



<p></p>
<p></p>

<!-- message가 존재하면 표시 -->
<div th:if="${message}">
    <p th:text="${message}" style="color: red; font-weight: bold;"></p>
</div>


<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h4 class="card-title mb-4">회원가입</h4>

            <!-- 로그인 안 된 경우 -->
            <div th:if="${userName == null}">
                <p class="mb-4">join us</p>
                <div class="d-flex justify-content-center">
                    <!-- Google 로그인 버튼 -->
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-primary me-2" role="button">
                        <i class="bi bi-google"></i> <span class="ms-2">Google </span>
                    </a>
                    <!-- Kakao 로그인 버튼 -->
                    <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-outline-warning me-2" role="button">
                        <i class="bi bi-chat-dots"></i> <span class="ms-2">Kakao </span>
                    </a>
                    <!-- Naver 로그인 버튼 -->
                    <a th:href="@{/oauth2/authorization/naver}" class="btn btn-outline-success me-2" role="button">
                        <i class="bi bi-house-door"></i> <span class="ms-2">Naver </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 로그인된 사용자만 환영 메시지와 로그아웃 버튼을 표시 -->
<div th:if="${userName != null}">
    <div class="container">
        <div class="welcome-message">
            <p>환영합니다, <span th:text="${userName}"></span>님!</p>
        </div>

        <!-- 로그아웃 버튼 -->
        <a href="/logout" class="logout-btn">로그아웃</a>
    </div>
</div>

</body>
<footer class="footer">
    <nav>
        <a href="#">홈</a>
        <a href="/api/room/map">지도</a>
        <a href="#">피드</a>
        <a href="#">더보기</a>
    </nav>
</footer>

</html>
